version: "3"

tasks:
  generate-image-repo-dev:
    vars:
      SERVICE: "{{.CLI_ARGS}}"
    cmds:
      - |
        echo "Service argument passed: {{.SERVICE}}"  # For debugging

        case "{{.SERVICE}}" in
          "Backend/fastapi")
            echo "silasfrancis/devops-api"
            ;;
          "Backend/postgres_db")
            echo "silasfrancis/db-migration"
            ;;
          "Frontend/react-recoil")
            echo "silasfrancis/devops-client"
            ;;
          *)
            echo "Unknown service: {{.SERVICE}}"
            exit 1
            ;;
        esac

  generate-image-repo-main:
    vars:
      SERVICE: "{{.CLI_ARGS}}"
    cmds:
      - |
        echo "Service argument passed: {{.SERVICE}}"  # For debugging

        case "{{.SERVICE}}" in
          "Backend/fastapi")
            echo "silasfrancis/devops-api"
            ;;
          "Backend/postgres_db")
            echo "silasfrancis/db-migration"
            ;;
          "Frontend/react-recoil")
            echo "silasfrancis/devops-client"
            ;;
          *)
            echo "Unknown service: {{.SERVICE}}"
            exit 1
            ;;
        esac
