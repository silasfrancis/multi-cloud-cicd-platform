apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/silasfrancis/my-devops-application.git
    path: helm/app
    targetRevision: dev
    helm:
      valueFiles:
        - ./env/main/values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: demo-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
