services:
  postgres:
    image: postgres:15-alpine
    container_name: postgress_db_real_world_cont
    environment:
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DBUSER} -d ${DBNAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      target: production
      context: ./Backend/fastapi
      dockerfile: Dockerfile.api
    container_name: fastapi_real_world_cont
    environment:
      APP_ENV: production
      POSTGRES_HOST: postgres
      POSTGRES_DB: ${DBNAME}
      POSTGRES_USER: ${DBUSER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_PORT: ${POSTGRES_PORT}
      SECRET_KEY: ${SECRET_KEY}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn conduit.app:app --host 0.0.0.0 --port 8000
      "
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  client:
    build:
      target: production
      context: ./Frontend/react-recoil
      dockerfile: Dockerfile.fe
    container_name: client_real_world_cont
    environment:
      HOST: ${CLIENT_HOST}
      PORT: ${CLIENT_PORT}
      CHOKIDAR_USEPOLLING: ${CHOKIDAR_USEPOLLING}
      BROWSER: none
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:
