apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-api
spec:
  provider:
    vault:
      server: "https://vault.lefrancis.org" 
      path: silas/k8_api 
      version: "v1"
      auth:
        tokenSecretRef:
          name: vault-token
          namespace: {{ .Values.apps.namespace }}
          key: token