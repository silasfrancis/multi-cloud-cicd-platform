env: main

apps:
  namespace: apps-namespace
  fastapi:
    replicas: 2
    image: silasfrancis/devops-api-main
    resources: 
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
  reactRecoil:
    replicas: 2
    image: docker.io/silasfrancis/devops-client-main
    resources:
      limits:
        cpu: 1
        memory: 2Gi
      requests:
        cpu: 200m
        memory: 1Gi

postgres:
  namespace: postgres-namespace
  port: 5432
